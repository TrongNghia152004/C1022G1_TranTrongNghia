<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swapInt(n) {
        n.reverse();
        return n;
    }
    let mangSonguyen = [];
    let n = +prompt('Bạn cần nhập bao nhiêu phần tử của mảng')
    for(let i=0;i<n;i++){
        mangSonguyen[i]= +prompt('Nhập số phần tử [' + i +']')
    }
    let b = swapInt(mangSonguyen);
    document.write(b);
</script>
</body>
</html>
