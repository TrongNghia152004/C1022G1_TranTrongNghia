<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let price;
    let drink = ["1.Cafe", "2.Cam vắt", "3.Nước ép cà rốt", "4.Nước ép cà chua", "5.Nước lọc", "6.Nước dừa"];
    document.write("Menu có: " + drink + "<br>");
    do {
         i = +prompt("Nhập thức uống muốn chọn");
        let amount = +prompt("Nhập số lượng thức uống");
        switch (i) {
            case 1:
                price = amount * 15000;
                break;
            case 2:
                price = amount * 25000;
                break;
            case 3:
                price = amount * 10000;
                break;
            case 4:
                price = amount * 10000;
                break;
            case 5:
                price = amount * 5000;
                break;
            case 6:
                price = amount * 30000;
                break;
            case 7:
                document.write("thoát gọi món");
                break;
        }
    } while (i < 1 || i >= 7);
    document.write(" Giá tiền là: " + price);
</script>
</body>
</html>
