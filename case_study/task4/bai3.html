<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findFrom(str1, str2) {
        let arr1 = str1.split('');
        let arr2 = str2.split('');
        let newArr = [];
        for (let i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) !== -1) {
                newArr.push(arr2[i]);
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        return newArr;
    }

    let n = prompt("Nhập xâu kí tự 1");
    let k = prompt("Nhập xâu kí tự 2");
    document.write("Các kí tự giống nhau là: " + findFrom(n, k));
</script>
</body>
</html>
