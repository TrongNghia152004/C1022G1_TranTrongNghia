<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function uppercase(str) {
        let arr = str.toLowerCase().split(' ');
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            arr1.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1));
        }
        return arr1.join(' ');
    }

    function max(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                arr[i] = max;
            }
        }
        return max;
    }

    let n = prompt("Nhập xâu kí tự");
    document.write(uppercase(n) + "<br>");
    let arr = uppercase(n).split(' ');
    document.write("Phần tử dài nhất trong chuỗi là : " + max(arr));
</script>
</body>
</html>
