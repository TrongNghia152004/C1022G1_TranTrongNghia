<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center; background-color: aqua">
<h1 style="color: red">Tính giai thừa của 1 số nguyên dương</h1>
<input type="text" placeholder="Nhập 1 số nguyên dương" id="so_nguyen_duong">
<button onclick="nguyen_duong()">Kết quả</button>
<p id="result"></p>
<script>
    function nguyen_duong() {
        let n = document.getElementById("so_nguyen_duong").value;
        let a = 1;
        for (let i = 1; i <= n; i++) {
            a = a * i;
        }document.getElementById("result").innerHTML = a
    }
</script>
</body>
</html>
