<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 1000px;
            height: 300px;
            text-align: center;
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
<h1 style="color: red">Bảng cửu chương</h1>
<script>
    let i,j
    let s = "<table border='4'>";
    for (i = 1; i < 10; i++) {
        for (j= 2; j < 10; j++ ){
            s = s + "<td>" + j + "x" + i + "=" + i * j + "</td>"
        }
        s = s + "<tr>" + "</tr>"
    }
    s = s + "</table>"
    document.write(s);
</script>
</body>
</html>
