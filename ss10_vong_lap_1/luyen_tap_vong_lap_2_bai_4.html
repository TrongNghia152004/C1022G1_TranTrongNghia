<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let result = ""
    for (let i=1; i<8; i++) {
        if (i===1 || i===7) {
            for (let i=0; i<21; i++) {
                result+= '*';
            }
            result += '</br>';
        } else {
            result+= '*';
            for (let j=0; j<19; j++) {
                result+='&ensp;'
            }
            result+= '*' + "</br>"
        }
    }document.getElementById("result").innerHTML = result
</script>
</body>
</html>
