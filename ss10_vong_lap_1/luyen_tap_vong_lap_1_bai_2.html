<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        for (let i=0;i<100;i++) {
            let a = prompt('Nhập nhiệt độ hiện tại: ')
            if (a > 100) alert('Bạn cần phải tăng nhiệt độ')
            else if (a < 20) alert('Bạn cần phải tăng nhiệt độ')
            else {
                alert('Nhiệt độ phù hợp')
                break;
            }
        }
</script>
</body>
</html>
