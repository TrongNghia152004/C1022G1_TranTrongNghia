<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let a=0;
    let b=1;
    let c=1
    let result = "0 1 1 "
    for (let i=3;i<20;i++){
        a=b
        b=c
        c = a + b
        result += c + " "
    }document.getElementById("result").innerHTML=result
</script>
</body>
</html>
