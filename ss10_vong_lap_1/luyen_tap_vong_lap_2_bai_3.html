<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
  let result = "";
  for (let i=1; i<=5; i++) {
    for (let j=0; j<i; j++) {
      result += '*';
    }
    result +='<br>';
  }

  result+='<br>'

  for (let i=5; i<=5 && i >0; i--) {
    for (let j=0; j<i; j++) {
      result += '*';
    }
    result+='<br>';
  }

  result+='<br>'

  for (let i=1; i<=5; i++) {
    for (let k=5; i<k; k--) {
      result += '&ensp;'
    }
    for (let j=0; j<i; j++) {
      result += '*';
    }
    result +='<br>';
  }

  result+='<br>'

  for (let i=5; i<=5 && i >0; i--) {
    for (k=6; i<(k-1) && k>1; k--) {
      result += '&ensp;'
    }
    for (let j=0; j<i; j++) {
      result += '*';
    }
    result+='<br>';
  }
  document.getElementById('result').innerHTML = result;
</script>
</body>
</html>
