<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
  let a=0;
  let b=1;
  let d=1;
  let c=a+b;
  for (let i=3; i<=20;i++){
    a=b;
    b=c;
    c=a+b;
    d+=b;
  }
  document.getElementById('result').innerHTML=d;
</script>
</body>
</html>
