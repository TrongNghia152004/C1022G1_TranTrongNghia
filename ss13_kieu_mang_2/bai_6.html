<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str = ['nghĩa', '-', 'đẹp', '-', 'trai', '-', 'nhất'];
  for (let i = 0; i < str.length; i++) {
    if (str[i] === '-') {
      str[i] = '_';
    }
  }
  let a = str.join("");
  document.write(a);

</script>
</body>
</html>
