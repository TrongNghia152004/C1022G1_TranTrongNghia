<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(a) {
        for (let i = 1; i <= a; i++) {
            s = a * i
        }
        document.write(a + "!" + "=" + s)
    }

    let n = prompt("Nhập vào số nguyên bất kì")
    giaiThua(n)
</script>
</body>
</html>
