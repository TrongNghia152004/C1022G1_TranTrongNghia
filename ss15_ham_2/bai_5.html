<script>
function minNum(a,b,c) {

    if (a < b && a < c) {
        return "Giá trị nhỏ nhất là " + a
    } else if (b < a && b < c) {
        return "Giá trị nhỏ nhất là " + b
    } else
        return "Giá trị nhỏ nhất là " + c
}let n = prompt("Nhập vào giá trị")
let m = prompt("Nhập vào giá trị")
let k = prompt("Nhập vào giá trị")
document.write(minNum(n,m,k))
</script>
</body>
