<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let n=+prompt('Nhập chuỗi số nguyên bạn muốn: ')
   let a= [];
   for (let i=0;i<n;i++) {
     a[i] = +prompt("Mời bạn nhập số nguyên")
   }
     document.write(a + '<br>')
     document.write(a.reverse() + '<br>')
</script>
</body>
</html>
