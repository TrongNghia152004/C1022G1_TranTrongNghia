<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = [];
    let a = [];
    let n = +prompt('Số phần tử bạn cần nhập');
    let count = 0;
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhap cho phan tu la:');
    }
    for (let j = a.length - 1; j >= 0; j--) {
        b[count] = a[j];
        count++;
    }
    document.write("Mảng đảo ngược là: " + b);
</script>
</body>
</html>
