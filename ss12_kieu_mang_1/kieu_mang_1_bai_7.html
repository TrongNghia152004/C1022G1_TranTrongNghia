<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(10);
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập các số nguyên");
    }
    document.write(arr + "<br>");
    let v = +prompt('Nhập vào giá trị bất kì');
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] === v) {
            arr.splice(j , 1);
            j = j - 1;
            arr.push("0");
        }
    }
    document.write(arr);
</script>
</body>
</html>
