

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangsolonhoacbang10 = []
    let mangso = []
    for (let i = 0; i < 10; i++) {
        mangso[i] = +prompt("Mời bạn nhập các phần tử")
    }document.write("mangso =["+mangso+"]<br>")
    for (let i = 0; i < mangso.length; i++) {
        if (mangso[i] >= 10) {
            mangsolonhoacbang10.push(mangso[i])
        }
    } document.write("Các phần tử lớn hơn hoặc bằng 10 trong mang so là : ["+mangsolonhoacbang10+"]<br>")

</script>
</body>
</html>
