<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connectToLamp(electriclamp) {
            return this.lamp = electriclamp;
        }
        switchOff() {
            return this.status = false;
        }
        switchOn() {
            return this.status = true;
        }
    }
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
    }
    let eLamp = new ElectricLamp(true);
    let swButton = new SwitchButton(true,eLamp);
    swButton.connectToLamp(eLamp);
    for (let i=0; i<10; i++) {
        document.write('Bật công tắc: ' + swButton.switchOn() + "<br>");
        document.write('Tắt công tắc: ' + swButton.switchOff() + "<br>");

    }
</script>
</body>
</html>
