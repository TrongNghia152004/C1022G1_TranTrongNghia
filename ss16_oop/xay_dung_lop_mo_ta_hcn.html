<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<canvas id="rectangle" width="500" height="500"></canvas>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        area() {
            document.write("S" + " = " + this.height * this.width + "<br>");
        }

        perimeter() {
            document.write("C" + " = " + (this.height + this.width) * 2);
        }

        setWidth(newWidth) {
            this.width = newWidth;
        }

        getWidth(newWidth) {
            return this.width;
        }

        setHeight(newHeight) {
            this.height = newHeight;
        }

        getHeight(newHeight) {
            return this.height = newHeight;
        }
    }

    let rectangle = new Rectangle(250, 40);
    rectangle.area();
    rectangle.perimeter();
    rectangle.setWidth(200)
    rectangle.setHeight(40)
    let canvasRectangle = document.getElementById("rectangle");
    let ctx = canvasRectangle.getContext("2d");
    ctx.beginPath();
    ctx.rect(200, 200, 250, 40);
    ctx.stroke();
</script>
</body>
</html>
