<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <p id="result"></p>
</div>
<div>
  <p id="bai-tap"></p>
</div>
<canvas id="my-canvas" width="600" height="500" style="border:1px solid #d3d3d3;"></canvas>
<script>
  class Rectangle {
    constructor(length, width) {
      this.length = length;
      this.width = width;
    }
    calcArea() {
      return 'Diện tích hình chữ nhật: ' + this.length*this.width + ' (dvt diện tích)';
    }
    calcPerimeter() {
      return 'Chu vi hình chữ nhật: ' + (this.length+this.width)*2 + ' (dvt chu vi)';
    }
    setLength(newLength) {
      this.length = newLength;
    }
    getLength() {
      return this.length;
    }
    setWidth(newWidth) {
      this.width = newWidth;
    }
    getWidth() {
      return this.width;
    }
  }
  let rectangleData
          = new Rectangle(20, 10);

  rectangleData.setLength(300);
  rectangleData.setWidth(200);

  let drawCanvas = document.getElementById('my-canvas');
  let ctx = drawCanvas.getContext("2d");
  ctx.beginPath();
  ctx.rect(20, 20, this.length, this.width);
  ctx.stroke();
  document.getElementById('result').innerHTML = rectangleData.calcArea();
  document.getElementById('bai-tap').innerHTML = rectangleData.calcPerimeter();
</script>
</body>
</html>
